<h3>Do you have a question</h3>

<div class="form-group">
  <labe>Full name</labe>
  <input type="text" maxlength="100" class="form-control"/>
</div>

<div class="form-group">
  <labe>Full name</labe>
  <input type="text" maxlength="100" class="form-control {{errors.fullname}}"/>
</div>

<div class="form-group">
  <label>Email</label>
  <input type="text" maxlength="100" class="form-control {{errors.email}}"/>
</div>

<div class="form-group">
  <label>Phone</label>
  <input type="text" maxlength="100" class="form-control"/>
</div>

<div class="form-group">
  <label>State</label>
  <select class="form-control" [(ngModel)]="form.state"></select>
  <input type="text" maxlength="100" class="form-control"/>
  <option [value]="">
  Select State

</option>
  <option ngFor="let s of states" [value]="s.abbreviation">
    {{s.name}}

  </option>
</div>

<div class="form-group">
  <label>Comment</label>
  <textarea [(ngModel)]="form.comment" class="form-control" maxlength="3000" {{errors.comment}}></textarea>

  <div class="text-center">
    <button (click)="submit()" class="btn btn-primary">Submit</button>
  </div>
</div>
